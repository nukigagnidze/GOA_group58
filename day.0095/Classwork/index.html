<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        const secretNumber = (Math.random() * 10 + 1) >> 0;

while (true) {
    let guess = prompt("рЃњрЃљрЃЏрЃЮрЃўрЃфрЃљрЃюрЃў рЃарЃўрЃфрЃ«рЃЋрЃў (1-10):");

    if (guess === null) {
        alert("рЃЌрЃљрЃЏрЃљрЃерЃў рЃерЃћрЃгрЃДрЃЋрЃћрЃбрЃўрЃџрЃўрЃљ!");
        break;
    }

    guess = Number(guess);

    if (guess === secretNumber) {
        alert("рЃњрЃўрЃџрЃЮрЃфрЃљрЃЋ! ­ЪјЅ рЃАрЃгрЃЮрЃарЃљрЃЊ рЃњрЃљрЃЏрЃЮрЃўрЃфрЃљрЃюрЃў!");
        break;
    } else {
        alert("рЃљрЃарЃљрЃАрЃгрЃЮрЃарЃўрЃљ! рЃАрЃфрЃљрЃЊрЃћ рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃю.");
    }
}

    </script>
</body>
</html>
