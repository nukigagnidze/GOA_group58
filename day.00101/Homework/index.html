<!DOCTYPE html>
<html lang="en">

<body>
    <script>
// 1
function calculateSum() {
    let num1 = parseFloat(prompt("შეიყვანე პირველი რიცხვი:"));
    let num2 = parseFloat(prompt("შეიყვანე მეორე რიცხვი:"));

    if (isNaN(num1) || isNaN(num2)) {
        alert("გთხოვთ შეიყვანოთ მხოლოდ რიცხვები!");
        return;
    }

    let sum = num1 + num2;
    document.getElementById("sumResult").innerText = `${num1} + ${num2} = ${sum}`;
}

// 2
function getFavoriteMovies() {
    let movies = [];

    for (let i = 0; i < 5; i++) {
        let movie = prompt(`შეიყვანე შენი საყვარელი ფილმი (${i + 1}/5):`);
        if (movie) {
            movies.push(movie);
        }}}
    
    </script>
</body>
</html>
