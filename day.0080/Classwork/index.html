<!DOCTYPE html>
<html>
<head>
    <title>Comparison Example</title>
    <script>
        const num1 = 10;
        const num2 = 20;

        const result = num1 > num2 
            ? `Num1 (${num1}) არის მეტი, ვიდრე Num2 (${num2})` 
            : num1 < num2 
                ? `Num2 (${num2}) არის მეტი, ვიდრე Num1 (${num1})`
                : `Num1 (${num1}) და Num2 (${num2}) არის თანასწორი`;

        document.write(`
            <h1>Comparison Result</h1>
            <p>${result}</p>
        `);
    </script>
</head>
<body>
</body>
</html>
