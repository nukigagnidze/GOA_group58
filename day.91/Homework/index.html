<!-- unshift(): ამატებს ერთ ან რამდენიმე ელემენტს მასივის დასაწყისში და აბრუნებს განახლებულ სიგრძეს. -->

<!-- slice(): ქმნის მასივის ნაწილის ახალ ასლს არსებულისგან, უნარჩუნებს ორიგინალს. -->

<!-- splice(): წაშლის, ჩაანაცვლებს ან ამატებს ელემენტებს მასივში (ორგინალი მასივი იცვლება). -->

<!-- indexOf(): აბრუნებს მასივში მითითებული ელემენტის პირველ ინდექსს (ან -1-ს, თუ ელემენტი ვერ მოიძებნა). -->

<!-- join(): აკავშირებს მასივის ელემენტებს სტრინგში, მოცემული გამყოფის გამოყენებით. -->
