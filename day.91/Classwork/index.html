<!-- ფუნქცია არის ისეთი ერთეული კოდი, რომელიც შეგვიძლია გამოვიყენოთ მრავალჯერ, და რაც მთავარია, ის ასრულებს კონკრეტულ მოქმედებას. -->

<!-- პარამეტრი - ეს არის ცვლადები, რომლებიც ფუნქციაში გადადის. -->

<!-- არგუმენტი - ეს არის ის მონაცემები, რომელიც ვგზავნით ფუნქციაში. -->

<!-- ფუნქციის საზღვრები(Scope) პროგრამირების დროს, მნიშვნელობების (ცვლადების) გამოყენება დამოკიდებულია იმაზე, სად არის ისინი გამოცხადებული. -->

<!-- ადგილობრივი საზღვარი(Local Scope) თუ ცვლადი ფუნქციაშია გამოცხადებული, მისი გამოყენება შესაძლებელია მხოლოდ ამ ფუნქციის შიგნით. -->

<!-- გლობალური საზღვარი (Global Scope):გლობალური ცვლადები არის ისეთები, რომლებიც ფუნქციების გარეთ არის გამოცხადებული.-->

<!-- დაბრუნების მნიშვნელობა (Return Value)ფუნქცია შეიძლება აბრუნებდეს გარკვეულ მნიშვნელობას, რომელსაც შემდგომ შეგვიძლია გამოვიყენოთ. -->

<!--  მრავალფუნქციური ფუნქციები ფუნქციები ხშირად კომბინირდებიან ერთმანეთთან. მაგალითად, შეიძლება გავაკეთოთ 
ფუნქცია, რომელიც სხვა ფუნქციებს იყენებს. -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <textarea name="message" id="message" rows="4" placeholder="Write your message"></textarea>
        <br>
        <button type="submit">Submit</button>
      </form>
      
</body>
</html>
