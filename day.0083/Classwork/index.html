let: ცვლადი ლოკალიზებულია ბლოკში, ანუ მისი გამოყენება უფრო უსაფრთხოა.

პროგრამირებაში: „let“ ხშირად გამოიყენება როგორც ცვლადების გამოცხადების ის კიორდინატორი (კი-ვორდი) თანამედროვე პროგრამირების ენებში, როგორიცაა JavaScript, Swift, Kotlin და სხვა. „let“-ით გამოცხადებული ცვლადი არის ბლოკის დონეზე, ანუ მისმა მნიშვნელობამ ძალაში უნდა იქონიოს მხოლოდ იმ ბლოკში, სადაც ის გამოიცხადა. -->
 
<!-- 2) შექმენით ცვლადი var keyword-ის გამოყენებით, შემდეგ window ჩაშენებული ობიექტიდან წამოიღეთ ის როგორც კყთვნილება და დაბეჭდეთ.window.{ცლვადის სახელი}.შეცვალეთ ის და დაბეჭდეთ ისევ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myVariable = "Initial Value";

        function showVariable() {
            console.log(window.myVariable);
            alert("Initial Value: " + window.myVariable);

            window.myVariable = "Updated Value";

            console.log(window.myVariable); 
            alert("Updated Value: " + window.myVariable);
        }
    </script>
</body>
</html>
