<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered and Unordered Lists with CSS</title>
</head>
<body>

  <h2>დალაგებული სია (Ordered List)</h2>
  <!-- დალაგებული სია HTML-ში -->
  <ol>
    <li>პირველი ელემენტი</li>
    <li>მეორე ელემენტი</li>
    <li>მესამე ელემენტი</li>
    <li>მეოთხე ელემენტი</li>
    <li>მეხუთე ელემენტი</li>
  </ol>

  <h2>დაურთული სია (Unordered List)</h2>
  <!-- დაურთული სია HTML-ში -->
  <ul>
    <li>პირველი ელემენტი</li>
    <li>მეორე ელემენტი</li>
    <li>მესამე ელემენტი</li>
    <li>მეოთხე ელემენტი</li>
    <li>მეხუთე ელემენტი</li>
  </ul>

</body>
</html>
