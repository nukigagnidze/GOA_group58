        async function fetchPosts() {

}

function add(a, b) {
    return a + b;
}

function subtract(a, b) {
    return a - b;
}

function multiply(a, b) {
    return a * b;
}

function divide(a, b) {
    return b !== 0 ? a / b : 'Cannot divide by zero';
}

    subtract,
    multiply,
    divide
