<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function parentFunction() {  
            let parentVariable = "This is the parent variable";

            function childFunction() {  
                let childVariable = "This is the child variable";
                console.log(childVariable); 
                console.log(parentVariable); 
            }

            childFunction();  
            console.log("Parent function has been called.");  
        }

        window.onload = function() {
            parentFunction();
        }
    </script>
</head>
<body>
    <h1>Check the console for the output!</h1>
</body>
</html>
