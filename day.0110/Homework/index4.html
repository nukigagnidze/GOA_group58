<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const display = document.querySelector("#counter");
let count = 0;
setInterval(() => {
  display.textContent = count;
  display.style.color = count % 2 === 0 ? "blue" : "red";
  count = (count + 1) % 10;
}, 3000);

    </script>
</body>
</html>
