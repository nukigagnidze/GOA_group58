<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const quotes = [
  "იყავი ის ცვლილება, რომელიც გინდა რომ ნახო სამყაროში.",
  "შეცდომებიც გზის ნაწილია.",
  "მოქმედება ყოველთვის უკეთესია, ვიდრე უმოქმედობა."
];
const btn = document.querySelector("#quoteBtn");
const output = document.querySelector("#quoteOutput");

btn.addEventListener("click", () => {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  output.textContent = quotes[randomIndex];
});

    </script>
</body>
</html>
