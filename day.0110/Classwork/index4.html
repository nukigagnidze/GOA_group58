<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალება 3</title>
</head>
<body>

  <img id="gallery" src="https://via.placeholder.com/300x200?text=1" width="300" height="200">
  <br>
  <button onclick="prevImage()">წინა</button>
  <button onclick="nextImage()">შემდეგი</button>

  <script>
    const images = [
      "https://via.placeholder.com/300x200?text=1",
      "https://via.placeholder.com/300x200?text=2",
      "https://via.placeholder.com/300x200?text=3"
    ];

    let index = 0;

    function showImage() {
      document.getElementById("gallery").src = images[index];
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }
  </script>

</body>
</html>
