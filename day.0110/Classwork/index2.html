<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალება 2</title>
</head>
<body>

  <button onclick="showQuote()">მიჩვენე ციტატა</button>
  <p id="quoteDisplay"></p>

  <script>
    const quotes = ["იმოქმედე დღესვე.","წარუმატებლობა პროგრესის ნაწილია.","შიში არის მხოლოდ ილუზია.","წარმატება იწყება ერთ ნაბიჯზე.","სწავლა არასდროს მთავრდება."];

    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteDisplay").textContent = quotes[randomIndex];
    }
  </script>

</body>
</html>
