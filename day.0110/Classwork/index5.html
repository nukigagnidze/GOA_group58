<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალება 4</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: teal;
      position: relative;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="box"></div>
  <br>
  <button onclick="changeStyle()">სტილის შეცვლა</button>

  <script>
    function getRandomColor() {
      return "#" + Math.floor(Math.random()*16777215).toString(16);
    }

    function changeStyle() {
      const box = document.getElementById("box");
      box.style.backgroundColor = getRandomColor();
      box.style.width = Math.floor(Math.random() * 200 + 50) + "px";
      box.style.height = Math.floor(Math.random() * 200 + 50) + "px";
      box.style.left = Math.floor(Math.random() * 100) + "px";
      box.style.top = Math.floor(Math.random() * 100) + "px";
    }
  </script>

</body>
</html>
