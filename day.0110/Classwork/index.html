<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პროდუქტების სია</title>
</head>
<body>

  <ul id="productList">
    <li>ვაშლი</li>
    <li>ფორთოხალი</li>
  </ul>

  <button onclick="addProduct()">პროდუქტის დამატება</button>

  <script>
    const list = document.getElementById('productList');

    function addProduct() {
      const productName = prompt('შეიყვანე პროდუქტის სახელი:');
      if (productName) {
        const newItem = document.createElement('li');
        newItem.textContent = productName;
        list.appendChild(newItem);
      }
    }
  </script>

</body>
</html>
