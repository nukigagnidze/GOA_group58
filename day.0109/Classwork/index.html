<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const birthday = new Date(2000, 4, 15); 
    
    console.log("სრული თარიღი:", birthday);
    console.log("წელიწადი:", birthday.getFullYear());
    console.log("თვე:", birthday.getMonth() + 1); 
    console.log("რიცხვი:", birthday.getDate());
    console.log("კვირის დღე:", birthday.getDay()); 
    console.log("საათი:", birthday.getHours());
    console.log("წუთი:", birthday.getMinutes());
    console.log("წამი:", birthday.getSeconds());
    console.log("მილიწამი:", birthday.getMilliseconds());
    </script>
</body>
</html>
